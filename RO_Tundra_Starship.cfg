//Configs by Moldy Space Industries for all to enjoy

// =========================================

// SN8 style nosecone

// =========================================

@PART[TE2_21_SN8]:FOR[RealismOverhaul]{

	%RSSROConfig = True

	@title = Starship Nosecone
	%description = A nosecone for all your needs, special SN8 mode built in.
	@manufacturer = SpaceX
	@mass = 60
	%rescaleFactor = 1.8
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 200
		!resourceName = NULL		
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.42446

		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.57554
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 300
			key = 5 0.001
		}
	}
}

// =========================================

// Starship fueltank with engine bay

// =========================================

@PART[TE2_19_SS_Fuel_Tank]:FOR[RealismOverhaul]{
	%RSSROConfig = True

	@title = Starship Fuel Tank
	%description = A tank for your fuel, and a bay for your engines
	@manufacturer = SpaceX
	@mass = 40
	%rescaleFactor = 1.8
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 200
		!resourceName = NULL
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.42446

		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.57554
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 300
			key = 5 0.001
		}
	}
	@MODULE[ModuleFuelTanks]
	{
		@type = Cryogenic
		@volume = 1449242.7
	}
}
