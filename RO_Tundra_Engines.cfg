//Configs by Moldy Space Industries for all to enjoy

@PART[TE2_19_BFS_SL_RAPTOR]:FOR[RealismOverhaul]{
	%RSSROConfig = True
	
	@mass = 1.6
	%rescaleFactor = 1.8
	@MODULE[ModuleEngines*]
	{
		@minThrust = 515.0
		@maxThrust = 2060.1
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4137
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5863
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 358.8
			@key,1 = 1 333.5
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 0
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Raptor2020
		CONFIG
		{
			name = Raptor2020 // current sustainable
			minThrust = 515.0
			maxThrust = 2060.1
			heatProduction = 160
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4137
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5863
			}
			atmosphereCurve
			{
				key = 0 358.8
				key = 1 333.5
			}
		}
		CONFIG
		{
			name = RaptorMax 
			minThrust = 564.1
			maxThrust = 2256.3
			heatProduction = 160
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4137
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5863
			}
			atmosphereCurve
			{
				key = 0 358.9
				key = 1 335.7
			}
		}
		CONFIG
		{
			name = RaptorHyp
			minThrust = 613.1
			maxThrust = 2452.5
			heatProduction = 160
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4137
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5863
			}
			atmosphereCurve
			{
				key = 0 359.1
				key = 1 337.6
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}